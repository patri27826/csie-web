<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Lastest Post</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/news_style.css' %}">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg d-flex flex-row sticky-top">
      <a class="d-inline navbar-brand" href="{% url 'index' %}">
        {% load static %}
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width:79px;height:51px;">
      </a>
      <div class="nav-ul-container d-line ml-auto">
        <ul class="navbar-nav">                  
          <li class="nav-item d-none d-xl-block">
              <a class="nav-link" href="#">網頁導覽</a>
          </li>
          <li class="nav-item d-none d-xl-block">
              <a class="nav-link" href="{% url 'posts' %}">系所公告</a>
          </li>
          <li class="nav-item d-none d-xl-block">
              <a class="nav-link" href="#">本系簡介</a>
          </li>
          <li class="nav-item d-none d-xl-block">
              <a class="nav-link" href="#">成功大學</a>
          </li>
          <li class="nav-item d-none d-xl-block">
              <a class="nav-link" href="#">English</a>
          </li>
          <li class="nav-item">
            {% load static %}
            <img src="{% static 'images/search.png' %}" alt="Search" style="width:35px;height:35px;">
          </li>
          <li class="nav-item">
            {% load static %}
            <img src="{% static 'images/menu.png' %}" alt="Menu" style="width:35px;height:35px;">
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <div class="bottom mt-5">
      <div class="row">
        <div class="col-sm-5 text-center">
          <ul class="navbar-nav  justify-content-center pt-5">
            <li class="nav-item">
                <a class="nav-link" href="#">聯絡我們</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">系所介紹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'members' %}">師資陣容</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">文件下載</a>
            </li>
        </ul>
        </div>
        <div class="col-sm-7">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
